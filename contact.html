                    <form class="d-flex">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search" role="search">
                        <button class="btn btn-outline-success" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewbox="0 0 16 16">

    <div class="container">
      <h1>Thanks for your interest. Fill out the form below for more information.</h1>
      <form>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Name</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">What are you interested in?</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Paintings</option>
            <option>Photographs</option>
            <option>Hand Drawings</option>
            <option>Nick Himself</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Is there anything else you would like Nick to know?</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
      </form>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
